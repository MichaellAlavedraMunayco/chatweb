          </div>

            <div class="input-group mb-3">
              <input id="username" type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1" autofocus requerid>
            </div>
            <div id="noti" class="alert alert-info">Escoge un nombre</div>
          </div>
          <div class="modal-footer">
            <button id="btn-new-user" type="button" class="btn btn-primary">Ingresar</button>
          </div>
        </div>
